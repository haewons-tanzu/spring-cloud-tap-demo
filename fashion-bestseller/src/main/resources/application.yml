spring:
  application:
    name: fashion-bestseller
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"  
  endpoint:
    info:
      enabled: true
    health:
      show-details: always

springdoc:
  version: 1.0.0
  api-docs.path: /v3/api-docs
  #swagger-ui.path: /swagger-ui.html

spring:
  cloud:
    kubernetes:
      reload:
        enabled: true
        strategy: refresh #other options: restart_context, shutdown








